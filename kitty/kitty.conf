# BEGIN_KITTY_THEME
# Adwaita darker
include current-theme.conf
# END_KITTY_THEME
font_family      Hack
# font_family      'Droid Sans Mono', 'monospace', monospace
font_size        12
bold_font        auto
italic_font      auto
bold_italic_font auto
mouse_hide_wait  2.0
cursor_shape     block
# url_color        #0087bd
url_style        dotted
#Close the terminal without confirmation
confirm_os_window_close 0
background_opacity 0.95

listen_on unix:/tmp/kitty
allow_remote_control yes


window_padding_width 4
